    <main>
        <!-- Contact Section -->
        <section id="contact" class="content-section">
            <h2>Contact</h2>
            <p>Questions? Reach out to: <a href="mailto:team@neuronur.org">team@neuronur.org</a></p>
            
            <form>
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" required>
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="success-message" style="display: none; color: green; margin-top: 10px;">
                Thank you! Your message has been sent successfully.
            </div>
            <div id="error-message" style="display: none; color: red; margin-top: 10px;">
                Sorry, there was an error sending your message. Please try again.
            </div>
        </section>
    </main>
